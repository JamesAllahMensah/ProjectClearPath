<script>

    function setAdvisor(){
        let email = localStorage.getItem("email")
        let advisor = document.getElementsByName("advisor")[0].value
        if (advisor.trim() === "Select Advisor"){
            alert("Please Select an Advisor.")
            return false
        }

        $.ajax({
            type: "POST",
            url: "NewUserServlet",
            data: {
                email: email,
                advisor: advisor
            },
            success: function (data) {
                data = data.trim()
                if (data === "Success."){
                    window.location.href = "main.html"
                }
            },
            error: function (textStatus, errorThrown) {

            }

        });
    }
