<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"> Welcome</h5>
                    <input onclick="navCreationPage()" style="background-color: grey" type="button" class="btn btn-lg btn-primary btn-block text-uppercase"  value="Create New Plan">
                    <br class="line-break">

                </div>
            </div>
        </div>
    </div>
</div>
<div style="position: absolute; right: 20px; top: 10px">
    <button style="background: transparent; border: none; color: white" onclick="signOut()">Sign Out</button>
</div>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>

    function signOut() {
        window.location.href="index.html"
    }

    function loadWelcomePage() {
        $.ajax({
            type: "POST",
            url: "LoginServlet",
            data: {
                username: localStorage.getItem("name"),
                email: localStorage.getItem("email"),
            },
            success: function (data) {
                appendMultiplePlans(data)
            },
            error: function (textStatus, errorThrown) {
            }

        });
    }

    loadWelcomePage()



    function navTable(){
        window.location.href = "table.html"
    }

    function navLoadedTable(){
        let clickedPlan = this.name;
        localStorage.setItem("planName", clickedPlan)
        window.location.href = "table.html"
    }

    function navCreationPage(){
        localStorage.setItem("planName", "Create New Plan")
        window.location.href = "main.html"
    }

    document.getElementsByClassName('card-title text-center')[0].innerHTML = "Welcome Back " + localStorage.getItem("name");

    function appendMultiplePlans(responseData){
        responseData = responseData.split("\t")
        let plans = responseData[1];
        if (plans.trim() === "null"){
            return
        }
        let separatedPlans = plans.split(";")
        localStorage.setItem("numPlans", (separatedPlans.length).toString())
        let cardBody = document.getElementsByClassName("card-body")[0];
        for (let i = 0; i < separatedPlans.length; i++){
            let indivPlan = separatedPlans[i].trim();
            let origValue = indivPlan
            let advisorAdd = false
            if (indivPlan.includes("941X")){
                indivPlan = indivPlan.replace("941X", "")
                advisorAdd = true
            }
            if (indivPlan.length == 0){
                continue
            }
            let navButton = document.createElement("input");
            let lineBreak = document.createElement("br");
            lineBreak.setAttribute("class", "line-break")
            navButton.setAttribute("input", "button")
            navButton.setAttribute("class", "btn btn-lg btn-primary btn-block text-uppercase");
            if (advisorAdd){
                navButton.setAttribute("name", origValue);
                navButton.setAttribute("value", indivPlan);
            }
            else {
                navButton.setAttribute("name", indivPlan);
                navButton.setAttribute("value", indivPlan);
            }
            navButton.addEventListener("click", navLoadedTable);
            if (advisorAdd){
                navButton.style.backgroundColor = "#0a2240"
            }

            cardBody.appendChild(navButton)
            cardBody.appendChild(lineBreak)

            let addDiv = document.createElement("div")
            addDiv.addEventListener("click", makeCopy)
            if (advisorAdd){
                addDiv.setAttribute("id", "add-"+origValue)
            }
            else {
                addDiv.setAttribute("id", "add-"+indivPlan)
            }
            addDiv.setAttribute("class", "add")
            addDiv.style.top = navButton.offsetTop + "px"
            addDiv.style.position = "absolute"
            addDiv.style.cursor = "pointer"
            addDiv.style.right = "1%"
            addDiv.style.visibility = "hidden"

            let addImage = document.createElement("img")
            addImage.setAttribute("src", "images/add.jpg")
            addImage.style.width = "20px"

            let deleteDiv = document.createElement("div")
            deleteDiv.addEventListener("click", deletePlan)
            if (advisorAdd){
                deleteDiv.setAttribute("id", "delete-"+origValue)
            }
            else {
                deleteDiv.setAttribute("id", "delete-"+indivPlan)
            }
            deleteDiv.setAttribute("class", "delete")
            deleteDiv.style.top = navButton.offsetTop + "px"
            deleteDiv.style.position = "absolute"
            deleteDiv.style.cursor = "pointer"
            deleteDiv.style.left = "1%"
            deleteDiv.style.visibility = "hidden"

            let deleteImage = document.createElement("img")
            deleteImage.setAttribute("src", "images/delete.png")
            deleteImage.style.width = "20px"
            console.log(navButton.offsetTop)

            deleteDiv.appendChild(deleteImage)
            cardBody.appendChild(deleteDiv)

            addDiv.appendChild(addImage)
            cardBody.appendChild(addDiv)


        }
        if (document.getElementsByClassName("add").length > 0){
            let navButton = document.createElement("input");
            let lineBreak = document.createElement("br");
            lineBreak.setAttribute("class", "line-break")
            navButton.setAttribute("input", "button")
            navButton.setAttribute("class", "btn btn-lg btn-primary btn-block text-uppercase");
            navButton.setAttribute("name", "Edit Plans")
            navButton.setAttribute("value", "Edit Plans")
            navButton.setAttribute("id", "edit-plan")
            navButton.addEventListener("click", editPlans);
            navButton.style.backgroundColor = "grey"
            cardBody.appendChild(navButton)
            cardBody.appendChild(lineBreak)
        }
    }

    appendMultiplePlans();

    var showEditOptions = false

    function editPlans(){
        showEditOptions = !showEditOptions
        let addButtons = document.getElementsByClassName("add")
        let deleteButtons = document.getElementsByClassName("delete")
        let editButton = document.getElementById("edit-plan")
        if (showEditOptions){
            for (let i = 0; i < addButtons.length; i++){
                addButtons[i].style.visibility = "visible"
            }

            for (let i = 0; i < addButtons.length; i++){
                deleteButtons[i].style.visibility = "visible"
            }

            editButton.value = "Done"

        }
        else {
            for (let i = 0; i < addButtons.length; i++){
                addButtons[i].style.visibility = "hidden"
            }

            for (let i = 0; i < addButtons.length; i++){
                deleteButtons[i].style.visibility = "hidden"
            }

            editButton.value = "Edit Plans"
        }

    }

    function makeCopy(){
        let confirmation = confirm("Are you sure you want to make a copy of this plan?")
        if (!confirmation){
            return false
        }

        let planName = this.id.split("-")[1]
        let email = localStorage.getItem("email")
        let action = "Copy"

        let copyName = prompt("Enter Copied Plan Title", "Copy of " + planName.replace("941X",""))

        $.ajax({
            type: "POST",
            url: "planServlet",
            data: {
                action: action,
                email: email,
                planName: planName,
                copyName: copyName
            },
            success: function (data) {
                location.reload()
            },
            error: function (textStatus, errorThrown) {
                console.log(textStatus)
            }

        });

    }

    function deletePlan(){
        let confirmation = confirm("Are you sure you want to delete this plan?")
        if (!confirmation){
            return false
        }

        let planName = this.id.split("-")[1]
        let email = localStorage.getItem("email")
        let action = "Delete"
        console.log(email)
        console.log(planName)

        $.ajax({
            type: "POST",
            url: "planServlet",
            data: {
                action: action,
                email: email,
                planName: planName
            },
            success: function (data) {
                location.reload()

            },
            error: function (textStatus, errorThrown) {
                console.log(textStatus)
            }

        });
    }


</script>
</html>
