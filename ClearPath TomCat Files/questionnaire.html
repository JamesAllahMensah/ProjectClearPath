<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Article">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        select { text-align-last:center; }
    </style>

    <title>Login Page</title>


<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Please Select a Major</h5>
                    <div style="margin-left: 27%" id = "major-list">
                        <select name="majors" id="majors">
                            <option value="Select Major">Select Major</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Computer Engineering">Computer Engineering</option>
                            <option value="Cyber Security">Cyber Security</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Information Science">Information Science</option>
                        </select>
                        <br><br>
                        <button style="margin-left: 18%" type="button" onclick="sendValues()" class="btn btn-secondary">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>

    function sendValues(){
        let email = localStorage.getItem("student-email")
        if (email == null){
            email = localStorage.getItem("email")
        }
        let major = document.getElementsByName("majors")[0].value

        if (major.trim() == "Select Major"){
            alert("Please Select a Major.")
            return false
        }

        localStorage.setItem("major", major)


        $.ajax({
            type: "POST",
            url: "questionServlet",
            data: {
                major: major
            },
            success: function (data) {
                localStorage.setItem("data", data)
            },
            error: function (textStatus, errorThrown) {
            }

        });

        window.location.href = "table.html"

    }



</script>
</html>
